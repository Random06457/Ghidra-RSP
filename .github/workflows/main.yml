name: Build
on: [push, pull_request, workflow_dispatch]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ghidra:
          - "11.0"
          - "10.4"
          - "10.3.3"
          - "10.3.2"
          - "10.3.1"
          - "10.3"

    steps:
    - name: Clone Repository
      uses: actions/checkout@v4
  
    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.12.0

    - name: Install Ghidra ${{ matrix.ghidra }}
      uses: antoniovazquezblanco/setup-ghidra@v1.2.0
      with:
        auth_token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ matrix.ghidra }}

    - name: Build
      run: gradle -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GhidraRSP_Ghidra_${{ matrix.ghidra }}
        path: dist/*.zip

  release:
    runs-on: "ubuntu-latest"
    needs: build
    if: contains(github.ref, 'refs/tags/v')

    steps:
    - name: Download binaries
      uses: actions/download-artifact@v4

    - name: Release stable
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        title: "Ghidra RSP ${{github.ref_name}}"
        files: GhidraRSP_Ghidra_*/*.zip
        
